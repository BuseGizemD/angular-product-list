<div class="container">

  <div class="row p-3 mb-2 bg-light text-dark">
    <form class="p-2 col-3">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
             name="searchKey"
             [(ngModel)]="searchKey">
    </form>
  </div>

  <div class="row" *ngIf="!loading">
    <ng-container *ngIf="(productList | productFilter:searchKey).length > 0; else elseTemplate">
      <div *ngFor="let item of productList | productFilter:searchKey" class="col-3 p-2">
        <app-product-item [productItem]="item"></app-product-item>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="row">
        <p class="text-center">Nothing found</p>
      </div>
    </ng-template>
  </div>

  <div class="text-center" *ngIf="loading">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

</div>
