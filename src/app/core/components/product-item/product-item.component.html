<div class="card" *ngIf="productItem">
  <img src="{{productItem.icon}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{productItem.name}}</h5>
  </div>
  <div class="card-body">
    <p class="card-text text-muted">Bundle: {{productItem.bundle}}</p>
    <p class="card-text text-muted">Studio: {{productItem.studio}}</p>
  </div>
</div>
